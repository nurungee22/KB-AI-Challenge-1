<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        button {
            background-color: #ffcc00;
            color: #333;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <h1>고객 관리 시스템에 오신 것을 환영합니다</h1>
    <p>오른쪽 아래의 버튼을 클릭하여 고객 리스트를 확인하세요.</p>

    <div class="button-container">
        <button id="goToListButton">고객 리스트</button>
    </div>

    <script>
        document.getElementById('goToListButton').addEventListener('click', function() {
            // 페이지 전환
            window.location.href = '/customer-list';
        });
    </script>
</body>
</html>
