<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Confirmation Button</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 커스텀 스타일: 노란색 버튼 */
        .btn-yellow {
            background-color: #FFD700; /* 노란색 */
            color: #000; /* 텍스트 색상: 검정 */
        }

        .btn-yellow:hover {
            background-color: #FFC107; /* hover 상태에서 좀 더 어두운 노란색 */
            color: #000; /* 텍스트 색상: 검정 */
        }

        /* 레이아웃 스타일 */
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 100px; /* 로고의 최대 너비 */
        }

        .nav-links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            font-weight: bold;
            color: #333; /* 기본 텍스트 색상 */
            font-size: 1em;
        }

        .nav-links a:first-child {
            color: #FFD700; /* 첫 번째 링크 노란색 */
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .characters {
            max-width: 600px;
            margin-bottom: 20px;
        }

        .input-group {
            width:600px;; /* 검색창 너비를 80%로 설정하여 더 넓게 만듦 */
            max-width: 800px; /* 최대 너비를 800px로 설정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./static/logo.png" alt="KB Logo" class="logo"> <!-- 로고 이미지 -->
        <div class="nav-links">
            <a href="#">카드입력</a>
            <a href="#">스토리 생성</a>
            <a href="#">만화 생성</a>
            <a href="#">개인화 문구</a>
        </div>
        <img src="./static/characters.png" alt="Characters" class="characters"> <!-- 업로드한 캐릭터 이미지 -->
        <form id="cardForm" method="post" action="/checkcard">
            <div class="input-group">
                <input type="text" name="cardN" class="form-control" placeholder="KB 국민카드 검색" id="cardInput" aria-label="Enter card name">
                <button class="btn btn-yellow" type="submit" id="confirmButton">확인</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
